<div class="card">
    <div class="data">
        <div class="card-body">
            <h5 class="card-title" name="name">{{creature.name}}</h5>
        </div>
        <div>Level: <d name="level">{{creature.level}}</d></div>
        <div>Health: <d name="health">{{creature.health}}</d></div>
        <div>Attack: <d name="attack">{{creature.attack}}</d></div>
        <div>Defense: <d name="defense">{{creature.defense}}</d></div>
    </div>
</div>
