<div class="card">
    <div class="data">
        <div class="card-body">
            <h5 class="card-title" name="name">{{creature.name}}</h5>
        </div>
    </div>
    
    <div class="card-body">
        <div class="list row" name="items">
            {% for item in creature.items %}
                {% include 'main/item.html' with item=item %}
            {% endfor %}
        </div>
    </div>
</div>
